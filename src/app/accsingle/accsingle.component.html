
   

    <div class="container-fluid mt-2 mb-3">
        <div class="row no-gutters" *ngFor="let ye of pic" >
            <div class="col-md-5 pr-2">
                <div class="card">
                    <div class="demo">
                        <ul id="picarray">
                            <li > <img src="{{ye.pics}}" /> </li>
                        </ul>
                    </div>
                </div>
                <div class="card mt-2">
                    <h6>Reviews</h6>
                    <div class="d-flex flex-row">
                        <div class="stars"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                                class="fa fa-star"></i> <i class="fa fa-star"></i> </div> <span
                            class="ml-1 font-weight-bold">4.6</span>
                    </div>
                    <hr>
                    <div class="badges"> <span class="badge bg-dark ">All (230)</span> <span class="badge bg-dark "> <i
                                class="fa fa-image"></i> 23 </span> <span class="badge bg-dark "> <i
                                class="fa fa-comments-o"></i> 23 </span> <span class="badge bg-warning"> <i
                                class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                                class="fa fa-star"></i> <span class="ml-1">2,123</span> </span> </div>
                    <hr>
                    <div class="comment-section">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-row align-items-center"> <img src="https://i.imgur.com/o5uMfKo.jpg"
                                    class="rounded-circle profile-image">
                                <div class="d-flex flex-column ml-1 comment-profile">
                                    <div class="comment-ratings"> <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div> <span
                                        class="username">Lori Benneth</span>
                                </div>
                            </div>
                            <div class="date"> <span class="text-muted">2 May</span> </div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex flex-row align-items-center"> <img src="https://i.imgur.com/tmdHXOY.jpg"
                                    class="rounded-circle profile-image">
                                <div class="d-flex flex-column ml-1 comment-profile">
                                    <div class="comment-ratings"> <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div> <span
                                        class="username">Timona Simaung</span>
                                </div>
                            </div>
                            <div class="date"> <span class="text-muted">12 May</span> </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-7">
                <div class="card">
                    <div class="d-flex flex-row align-items-center">
                        <div class="p-ratings"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
                                class="fa fa-star"></i> <i class="fa fa-star"></i> </div> <span class="ml-1">5.0</span>
                    </div>
                    <div class="about" > <span class="font-weight-bold">{{ye.Name}} </span>
                        <h4 class="font-weight-bold">₹{{ye.price}}</h4>
                    </div>
                    <div class="buttons"> <button class="btn btn-outline-warning btn-long cart">Add to Cart</button>&nbsp;
                        <button class="btn btn-warning btn-long buy">Buy it Now</button> &nbsp;
                        <button  class="btn btn-light wishlist"> <i class="fa fa-heart"></i> </button> </div>
                    <hr>
                    <div class="product-description">
                        
                       
                        <div class="d-flex flex-row align-items-center"> <i class="fa fa-calendar-check-o"></i> <span
                                class="ml-1">Delivery from sweden, 5-10 days</span> </div>
                        <div class="mt-2"> <span class="font-weight-bold">Description</span>
                            <p>{{ye.description}}</p>                            
                        </div>
                        <div class="mt-2"> <span class="font-weight-bold">Store:</span> </div>
                        <div class="d-flex flex-row align-items-center"><i class="fa-solid fa-dumbbell"></i>
                            <div class="d-flex flex-column ml-1 comment-profile">
                                <div class="comment-ratings"><i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div> 
                                        <span class="username">Light Weight</span> <small class="followers">25K Followers</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-2" > <span>Similar items:</span>
                    <div class="similar-products mt-2 d-flex flex-row">
                        <div class="card border p-1" style="width: 12rem;margin-right: 5px;"  *ngFor="let kim of images | slice:3:7" >
                             <img src="{{kim.pics}}" class="card-img-top" style="height: 160px;width:100%" >
                            <div class="card-body">
                                <h6 class="card-title">{{kim.Name}}</h6>
                                <h6 class="card-title">₹{{kim.price}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
